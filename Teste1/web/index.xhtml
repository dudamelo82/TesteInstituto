<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
          
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    
                    <p:commandButton value="Adicionar" action="#{alunoBean.setAlunos(alunos)}" update="@form"></p:commandButton>
                
                </p:toolbarGroup>
            </p:toolbar>
        <p:panelGrid columns="2">
            <h:outputLabel for= "Nome" value = "Nome"></h:outputLabel>
            <p:inputText id="Nome" value ="#{alunoBean.aluno.nome}" ></p:inputText>
            
            <h:outputLabel for= "Sobrenome" value = "Sobrenome"></h:outputLabel>
            <p:inputText id="Sobrenome" value="#{alunoBean.aluno.sobrenome}" ></p:inputText>
            
            <h:outputLabel for= "RG" value = "RG"></h:outputLabel>
            <p:inputText id="RG" value="#{alunoBean.aluno.RG}" ></p:inputText>
            
            <h:outputLabel for= "CPF" value = "CPF"></h:outputLabel>
            <p:inputText id="CPF" value="#{alunoBean.aluno.CPF}" ></p:inputText>
            
            <h:outputLabel for= "Cidade" value = "Cidade"></h:outputLabel>
            <p:inputText id="Cidade" value="#{alunoBean.aluno.cidade}" ></p:inputText>
           
            <h:outputLabel for= "Curso" value = "Curso"></h:outputLabel>
            <p:inputText id="Curso" value="#{alunoBean.aluno.curso}"></p:inputText>
            
            <h:outputLabel for= "Escolaridade" value = "Escolaridade"></h:outputLabel>
            <p:inputText id="Escolaridade" value="#{alunoBean.aluno.escolaridade}" ></p:inputText>
       
        </p:panelGrid>
            <p:dataTable value="#{alunoBean.alunos}" var="Aluno">
                <p:column headerText="Nome">
                    <h:outputText value="#{Aluno.nome}"></h:outputText>                    
                </p:column>
                
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{Aluno.sobrenome}"></h:outputText>                    
                </p:column>
                
                <p:column headerText="RG">
                    <h:outputText value="#{Aluno.RG}"></h:outputText>                    
                </p:column>
                
                <p:column headerText="CPF">
                    <h:outputText value="#{Aluno.CPF}"></h:outputText>                    
                </p:column>
                
                <p:column headerText="Cidade">
                    <h:outputText value="#{Aluno.cidade}"></h:outputText>                    
                </p:column>
                
                <p:column headerText="Curso">
                    <h:outputText value="#{Aluno.curso}"></h:outputText>                    
                </p:column>
                
                <p:column headerText="Escolaridade">
                    <h:outputText value="#{Aluno.escolaridade}"></h:outputText>                    
                </p:column>
                
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
